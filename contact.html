    <body class="contact-page">
        <header>
            <!-- Header menu -->
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo">
                            <h1>Katy Auchter</h1>
                            <h3>Instructional Designer</h3>
                        </div>
                    </div>

                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class=""><a href="index.html">Portfolio</a></li>
                            <li class=""><a href="about.html">About</a></li>
                            <li class="active"><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End of Header menu -->
        </header> 
        <!-- Main cotent -->
        <div class="band main-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 contact-form">
                        <p>If you'd like to have a conversation, please use this form.</p>
                        <p>Good day to you!</p>
                        <hr>
                        <form action="" method="post" name="contact-from">
                            <div class="row">
                                <label>You *</label>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                                            <input type="text" name="name" required/>
                                            <span class="input-description">First Name</span>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                                            <input type="text" name="lastName" required/>
                                            <span class="input-description">Last Name</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label>Email *</label>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <input type="email" name="email" required/>
                                </div>
                            </div>
                            <div class="row">
                                <label>Subject *</label>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <input type="text" name="subject" required/>
                                </div>
                            </div>
                            <div class="row">
                                <label>Message *</label>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <textarea name="message" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <input class="submit" type="submit" name="submit" value="Send"/>
                                </div>
                            </div>
                        </form>
						
						
                    </div>
                </div>
            </div>
        </div>
        <!-- End of main content -->

        <!-- Footer section -->
        <footer>
            <div class="container">
                <div class="row">
                    <ul class="social">
                        <li><a href="https://www.linkedin.com/in/katyauchter" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="https://twitter.com/katyauchter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- Enf og footer section -->

        <script src="js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
